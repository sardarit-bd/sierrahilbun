name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
          set -e

          PROJECT_DIR="/var/www/sira.sardarit.cloud"

          echo "ðŸ” Mark repository as safe for Git"
          git config --global --add safe.directory $PROJECT_DIR

          echo "ðŸš€ Deploying to $PROJECT_DIR"
          cd $PROJECT_DIR

          echo "ðŸ“¥ Fetching latest code"
          git fetch origin
          git reset --hard origin/main

          echo "ðŸ“¦ Installing PHP dependencies"
          composer install --no-interaction --prefer-dist --optimize-autoloader

          echo "ðŸ“¦ Installing Node dependencies"
          npm install

          echo "âš™ï¸ Building frontend assets"
          npm run build

          echo "ðŸ” Fixing permissions"
          chown -R apache:apache $PROJECT_DIR
          chmod -R 775 storage bootstrap/cache

          echo "ðŸ§¹ Running Laravel optimizations"
          php artisan migrate --force || true
          php artisan optimize:clear
          php artisan optimize

          echo "âœ… Deployment completed successfully"
          EOF
