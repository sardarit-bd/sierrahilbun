name: Deploy to VPS

on:
  push:
    - workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
          
          set -e

          PROJECT_DIR="/var/www/sira.sardarit.cloud"

          echo "ðŸš€ Deploying to $PROJECT_DIR"
          cd $PROJECT_DIR

          echo "ðŸ“¥ Pull latest code"
          git fetch origin
          git reset --hard origin/main

          echo "ðŸ“¦ Install PHP dependencies"
          composer install --no-interaction --prefer-dist --optimize-autoloader

          echo "ðŸ“¦ Install Node dependencies"
          npm install

          echo "âš™ï¸ Build frontend"
          npm run build

          echo "ðŸ” Set permissions"
          chown -R apache:apache $PROJECT_DIR
          chmod -R 775 storage bootstrap/cache

          echo "ðŸ§¹ Laravel optimizations"
          php artisan key:generate --force || true
          php artisan migrate --force || true
          php artisan optimize:clear
          php artisan optimize

          echo "âœ… Deployment complete"
          EOF